<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>
    <img class="pattern-top" src="./images/bg-pattern-top.svg" alt="pattern top">
    <div class="profile-card-component">

      <div class="profile-card-component__pattern-card">
        <figure class="profile-card-component__user-img">
        </figure>
      </div>

      <div class="profile-card-component__personal-info">
        <div>
          <span class="name">Victor Crest</span>
          <span class="age">26</span>
        </div>
        <span class="country">London</span>
      </div>

      <div class="profile-card-component__user-stats">
        <div class="profile-card-component__user-stats--followers">
          <span class="number">80K</span>
          <span class="label">Followers</span>
        </div>
        <div class="profile-card-component__user-stats--likes">
          <span class="number">803K</span>
          <span class="label">Likes</span>
        </div>
        <div class="profile-card-component__user-stats--photos">
          <span class="number">1.4K</span>
          <span class="label">Photos</span>
        </div>
      </div>
    </div>
    <img class="pattern-bottom" src="./images/bg-pattern-bottom.svg" alt="pattern bottom">
  </main>
</body>
</html>
